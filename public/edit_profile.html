<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="edit_profile.css">
    <title>회원정보수정</title>
</head>
<body>
    <header class="header">
        <div class="blank"></div>
        <p class="title">아무 말 대잔치</p>
        <div class="dropdown">
            <img class="profile_img" src="/img/profile_img.jpg"/>
            <div class="dropdown_content">
                <a class="dropdown_dc" id="dropdonw_dc1" href="edit_profile.html">회원정보수정</a>
                <a class="dropdown_dc" id="dropdonw_dc2" href="pw_alter.html">비밀번호수정</a>
                <a class="dropdown_dc" id="dropdonw_dc3" href="">로그아웃</a>
            </div>
        </div>
    </header>
    <section class="wrap">
        <hr class="horizontal-rule"/>
        <div class="title_category">
            회원정보수정
        </div>
        <div class="profile_category">
            <p class="profile_title">프로질 사진*</p>
            <img class="alter_img" src="/img/profile_img.jpg"/>
        </div>
        <div class="clientInfo_category">
            <div class="email_category">
                <p class="email_title">이메일</p>
                <p class="email_confirm">startupcode@gmail.com</p>
            </div>
            <div class="nickname_category">
                <p class="nickname_title">닉네임</p>
                <form class="nickname_input">스타트업코드</form>
            </div>
        </div>
        <button class="correction">수정하기</button>
        <button class="withdrawl">회원탈퇴</button>
        <button class="correction_complete">수정완료</button>
    </section>

    <script src="edit_profile.js"></script>
</body>
</html>
